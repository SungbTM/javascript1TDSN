<meta charset="UTF-8">
<script>
    /* Estrutura de repetição for
    Sintaxe:
    for(variavel com valor inicial, comparação, alteração do valor varial de controle)
    {comandos que serão repetidos}
    Exemplo: 
    for(var i=0;i<=9;i++){
    alert(i);}*/
/*Faça um programa que receba 3 numeros, calcule e exiba a média. Utilize for*/
    let media=0;
    let soma=0;
    for(let i=0;i<=2;i++)
    {
        let numero = Number(prompt("Digite: "))
        soma = soma+numero;
    }
    media = soma/3;
    alert("Soma: "+media.toFixed(2));
    





</script>
