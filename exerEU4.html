<meta charset="UTF-8">
<script>
    /*5) Leia a idade de 20 pessoas e exiba a média das idades.*/
    let media=0;
    let soma=0;
    for(let i=0;i<=19;i++)
    {
        let numero = Number(prompt("Digite sua idade 20x: "))
        soma = soma+numero;
    }
    media = soma/3;
    alert("A média das idades: "+media);
</script>
