<meta charset="UTF-8">
<script>
/* 3 - Faça um programa para criar um vetor VET de 5 números reais. 
O vetor VET deve ser preenchido com valores
informados pelo usuário. O programa deve calcular e exibir
a MEDIA dos elementos do vetor.*/



    let VET = [];
    let soma = 0;

    for (let i = 0; i < 5; i++) 
    {
        VET[i] = parseFloat(prompt("Digite um número real: "));
        soma = soma + VET[i]; 
    }

    let media = soma / VET.length;

    alert("A média dos números é: " + media);



</script>
