<meta charset="UTF-8">
<script>
    //Vetores no javascript
    /*declaração basica:
    let vetor = []
    Declaração de vetor com elementos:
    let vetor = ["Banana", "Maça", "Pêra"]
    Um vetor pode ter todos os elementos  deum tipo ou ser misto
    */
    //Exemplo de vetor misturado
    //let vetor = ["Naça", 1, "Pêra", 1.50]

   let vetor = ["Banana", "Maça", "Pêra"]
   //para ler, colocar o nome do vetor
   //e a posição desejada entre colchetes
   alert(vetor[1]);
   //imprime todas as posições com for
   for(let i=0; i<vetor.length; i++)
    {
        alert(vetor[i]);
    }

</script>
