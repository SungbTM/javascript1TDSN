<meta charset="UTF-8">
<script>
    let numero = Number(prompt("Código do produto: "));
    switch(numero){
        case 1:
        alert("Alimento não Perecível");
            break
        case 2:
        alert("Alimento Perecível");
            break
        case 3:
        alert("Vestuário");
            break
        case 4:
        alert("Produto de Limpeza");
            break
        default:
        alert("Código inválido");
            break;
    }

</script>
