<script>
    
    let n1 = parseFloat(prompt("Digite o número do mês: "));
    if(n1==1){
        alert("Janeiro");
    }else if(n1==2){
        alert("Fevereiro");
    }else if(n1==3){
        alert("Março");
    }else if(n1==4){
        alert("Abril");
    }else if(n1==5){
        alert("Maio");
    }else if(n1==6){
        alert("Junho");
    }else if(n1==7){
        alert("Julho");
    }else if(n1==8){
        alert("Agosto");
    }else if(n1==9){
        alert("Setembro");
    }else if(n1==10){
        alert("Outubro");
    }else if(n1==11){
        alert("Novembro");
    }else if(n1==12){
        alert("Dezembro");
    }else(n1>12){
        alert("Número de mês invalido");
    }
</script>
