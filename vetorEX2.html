<meta charset="UTF-8">
<script>
    /* 2 - Faça um programa que leia 10 valores 
    numéricos e os imprima na ordem inversa  da entrada*/

    let num = []
    
    for(let i=0; i<10; i++)
    {
        num[i] = parseInt(prompt("Digite 10 números: "))
        
    }
    
    for(let j=num.length-1; j>=0; j--)
    {
        parseInt(alert(num[j]))
    }



</script>
