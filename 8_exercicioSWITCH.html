<meta charset="UTF-8">
<script>
    let mes = Number(prompt("Número existente de dias Mês"));
    switch(mes){
        case 2:
            alert("São 28 dias");
            break;
        case 4:
        case 6:
        case 9:
        case 11:
        alert("São 30 dias");
            break;
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
        alert("São 31 dias");
            break;
        default:
            alert("Mês Inválido");
        break;
    }
</script>
