<meta charset="UTF-8">
<script>
    /*4) Escreva um programa em javascript que leia 20 números
     do usuário e exiba quantos números são maiores do que 8. */
     for(let i=0;i<=3;i++)
    {
        let numero = Number(prompt("Digite 20 números: "))
    }
    if(numero<9){
        alert("Seus números: "+numero);
    }else{
        alert("Você não tem números");
    }
    
    
</script>
