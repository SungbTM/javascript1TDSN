<!-- Estrutura Condicional Switch
 sintaxe básica
 switch(variavel){
    case x:
        alert("Ação desejada");
        break;
    case y:
        alert("Ação desejada");
        break;
    case z:
        alert("Ação desejada");
        break;
    default:
        alert("Caso não tenha nenhum caso verdadeiro");
        break;
 }
 faça um codigo em javascript, usando a estrutura
 condicional switch que receba um numero inteiro
 e exiba um dia da semana correspondente
 1 - domingo ate 7 - sábado. Caso diferente desse
 intervalo, exibir "dia inválido"
 -->
 <script>
    let dia = Number(prompt("Número do dia (1-7)"));
    switch(dia){
        case 1:
            alert("Domingo");
            break;
        case 2:
            alert("Segunda");
            break;
        case 3:
            alert("Terça");
            break;
        case 4:
            alert("Quarta");
            break;
        case 5:
            alert("Quinta");
            break;
        case 6:
            alert("Sexta");
            break;
        case 7:
            alert("Sábado");
            break;
        default:
            alert("Dia inválido");
            break;
    }
 </script>
